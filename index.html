<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BN LAST KING HACK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .rgb-glow {
      animation: rgb-border 2s linear infinite;
      border: 2px solid transparent;
      border-radius: 15px;
      position: relative;
      z-index: 1;
    }

    .rgb-glow::before {
      content: '';
      position: absolute;
      z-index: -1;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 20px;
      background: linear-gradient(45deg, red, yellow, lime, cyan, blue, magenta, red);
      background-size: 400% 400%;
      animation: rgb-glow 6s linear infinite;
    }

    @keyframes rgb-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      min-height: 100vh;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .brand-title {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px #ff00cc;
      margin-bottom: 25px;
    }

    .info-box {
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.1);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 22px;
      transition: transform 0.3s ease;
      position: relative;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    .big-circle {
      background: radial-gradient(circle, #ff4e50, #f9d423);
      color: black;
    }

    .small-circle {
      background: radial-gradient(circle, #43cea2, #185a9d);
      color: white;
    }

    .predict-btn {
      background: linear-gradient(to right, #fc466b, #3f5efb);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 18px;
      margin: 25px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .predict-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #3f5efb, #fc466b);
    }

    .result-box {
      background-color: rgba(0,0,0,0.4);
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 30px;
      position: relative;
    }

    .modal-content {
      background-color: #1e1e2f;
      color: white;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand-title">BN LAST KING HACK</div>

    <div id="timer-display" class="info-box">Timer: Loading...</div>
    <div id="period-display" class="info-box">Period: Loading...</div>

    <div class="d-flex justify-content-center">
      <div class="circle big-circle rgb-glow" id="big-circle">BIG</div>
      <div class="circle small-circle rgb-glow" id="small-circle">SMALL</div>
    </div>

    <button type="button" class="predict-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Predict Now
    </button>

    <div class="result-box rgb-glow" id="result-box">Last Prediction: None</div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rgb-glow p-3">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Prediction Result</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="prediction-result">Waiting for prediction...</p>
          <p id="prediction-period" style="font-weight: bold;"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let lastPeriod = '';
    let currentPeriod = '';

    function getCurrentPeriod() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const minutes = now.getUTCHours() * 60 + now.getUTCMinutes();
      const dateStr = now.toISOString().slice(0,10).replace(/-/g, '');
      const periodIndex = 1 + minutes * 2 + (seconds >= 30 ? 1 : 0);
      return dateStr + '30' + periodIndex;
    }

    function updatePeriodAndTimer() {
      const now = new Date();
      const seconds = now.getUTCSeconds();
      const remaining = 30 - (seconds % 30);
      const formatted = `  ${String(0).padStart(2, ' ')}  :  ${String(remaining).padStart(2, '0')}`;
      document.getElementById('timer-display').innerText = `Timer: ${formatted}`;
      currentPeriod = getCurrentPeriod();
      document.getElementById('period-display').innerText = `Period: ${currentPeriod}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const predictBtn = document.querySelector('.predict-btn');
      const predictionResultElement = document.getElementById('prediction-result');
      const predictionPeriodElement = document.getElementById('prediction-period');
      const bigCircle = document.getElementById('big-circle');
      const smallCircle = document.getElementById('small-circle');
      const resultBox = document.getElementById('result-box');

      setInterval(updatePeriodAndTimer, 1000);
      updatePeriodAndTimer();

      predictBtn.addEventListener('click', () => {
        if (currentPeriod !== lastPeriod) {
          const prediction = Math.random() < 0.5 ? 'BIG' : 'SMALL';
          predictionResultElement.innerText = `Prediction Result: ${prediction}`;
          predictionPeriodElement.innerText = `Period Number: ${currentPeriod}`;
          resultBox.innerText = `Last Prediction: ${prediction}`;
          bigCircle.style.border = prediction === 'BIG' ? '4px solid lime' : 'none';
          smallCircle.style.border = prediction === 'SMALL' ? '4px solid lime' : 'none';
          lastPeriod = currentPeriod;
        } else {
          predictionResultElement.innerText = `Please wait for the next period to predict again.`;
          predictionPeriodElement.innerText = ``;
        }
      });
    });
  </script>
</body>
</html>
